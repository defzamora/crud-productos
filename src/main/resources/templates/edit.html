<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Editar producto</h1>
		<form th:action="@{/productos/save}" method="post">
		<input type="hidden" name="id" th:value="${producto.id}">
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre
					Producto</label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="nombre" th:value="${producto.nombre}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Descripci√≥n
					del producto</label> <input type="text" class="form-control"
					id="formGroupExampleInput2" name="descripcion" th:value="${producto.descripcion}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Precio
					del producto</label> <input type="text" class="form-control"
					id="formGroupExampleInput2" name="precio" th:value="${producto.precio}">
			</div>

			<button type="submit" class="btn btn-success">Actualizar</button>
		</form>
	</div>
</body>
</html>
