<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	

	<div class="container">
		<h1>Factura</h1>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Valor compra</th>
					<th scope="col">Impuesto ventas</th>
					<th scope="col">Valor total facturado</th>
					<th scope="col">productos</th>

					<th scope="col">total retenciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="factura:${facturas}">
					<td scope="row" th:text="${factura.id}"></td>
					<td th:text="${factura.documento}"></td>
					<td th:text="${factura.pagador}"></td>
					<td th:text="${factura.Iva}"></td>
					<td th:text="${factura.productos}"></td>

					<td th:text="${factura.total}"></td>			
				</tr>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
	</div>
</body>
</html>
